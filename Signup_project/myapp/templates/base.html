<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEESY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
*{
    
    font-family: 'Roboto', sans-serif;

}

.Meesy{
    font-style: italic;
    text-align: center;

}

chart table, th, td{
    border-style: solid;
    align-content: center;
    justify-content: center;
  
    border-collapse: collapse;
}



.TOPNAV a{
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.2rem;
    text-transform: uppercase;
    padding-left: 20px;
}




.content{
    
    padding-top: 30px;
}
#badmos{
    color:white;
    background-color:white;
}
.logo{
    height:30px;
    width: 30px;
    position: relative;
    filter: invert(100%);
}
.logo>img{
    height: 155px;
    width: 220px;
    position: relative;
    top: -42px;
    left: 50px;
}
.navbar{
    display: flex;
    background:rgba(69, 30, 30, 0.858);
    height: 114px;
    margin:-9px;
    opacity: 0.9;
    padding:auto;
    align-items:center;
}
#navitem{
    position: relative;
    left: 800px;
    color: white;
    height: 15px;
    
}
#navitem:hover{
    border: 3px solid white;
    border-radius:100px;
    background-color: white;
    color: black;
    font-weight: bolder;

}
*{
    color: black;
}
td,th{
    border: 2px solid black ;
    border-radius: 10px;
}
.content{
   background:rgb(253, 254, 254);
   margin: 0px;
   height: 100vh;
    /* background-size: contain; */
}


    </style>
</head>
<body>
    
    <div class="navbar">
    <div class = "logo"><img src= "https://www.logomaker.com/api/main/images/1j_ojVBBOMkX9Wyhfxe4hGfU26PD5QETmhPbi2c...ZzJP...ApukCk7xqs..._P0tdEhH7FAdxkpWM4NohSV9VokXiB1t_Dubb9QBCCsRmHVaE_QFG3g3N1CBD6jD8A55xsR13cof_nrMTjmzWXjUcMY...NMrAra13GIE3njPTLiQhsmd5QLcDMMrQA4U1hZeheP9N4HCWSJ9fc7XgUd37Bi4Rzw--" alt ="logo"></div>
    <div class="TOPNAV">
        <a href="{% url 'myapp:next'  %}" class="HOME" id ="navitem">HOME</a>
        <a href= "{% url 'myapp:profile' %}" class="PROFILE" id ="navitem">PROFILE</a>
        <a href="{% url 'myapp:menu' %}" class="CREATECHART" id ="navitem">CREATE CHART</a>
        <a href="{% url 'myapp:my_form' %}" class="UPLOADDISHES" id ="navitem">UPLOAD DISHES</a>
        <a href="{% url 'myapp:back_to_login' %}" class="LOGOUT" id ="navitem">Logout</a>
    </div>
    </div>
    <section class="content" name="content" id="content">
        {% block content %}

        {% endblock %}
    
</section>
</body>
</html>
