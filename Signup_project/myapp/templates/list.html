{% extends "base.html" %}
{% block content %}
<h1>{{ls.name}}</h1>
<form action="#" method="POST">
    {% csrf_token %}
<ul>
{% for items in ls.item_set.all %}
    {% if item.complete == True %}
        <li><input type="checkbox", value="clicked", name="c{{item.id}}" checked>{{items.text}}</li>
    {% else %}
        <li><input type="checkbox", value="clicked", name="c{{item.id}}">{{items.text}}</li>
    {% endif %}
{% endfor %}
</ul>
<button type="submit", name="save", value="save">Save</button>
<input type="text", name="new">
<button type="submit", name="newItem", value="newItem">Add Item</button>
</form>
{% endblock %}
